<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="max-w-4xl w-full bg-white shadow-md rounded-lg overflow-hidden flex flex-col md:flex-row"
      >
        <div class="md:w-1/2">
          <img
            class="h-full w-full object-cover object-contain object-center"
            src="../../image/bois.jpg"
            alt="Woodworking"
          />
        </div>
        <div class="md:w-1/2 p-8">
          <div class="flex items-center justify-center mb-6">
            <img
              class="h-12 w-auto"
              src="../../image/logo ticbooster_1.webp"
              alt="TicBooster Logo"
            />
          </div>
          <button
            class="w-full bg-white text-gray-700 border border-gray-300 rounded-lg px-4 py-2 flex items-center justify-center mb-4"
          >
            <img
              class="h-5 w-5 mr-2"
              src="../../image/g.jfif"
              alt="Google Icon"
            />
            Se connecter avec Google
          </button>
          <div class="text-center text-gray-400 mb-4">ou</div>
          <form id="loginForm">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 mb-2"
                >Adresse E-mail</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2"
                placeholder="votreadresse@email.com"
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 mb-2"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full border border-gray-300 rounded-lg px-4 py-2"
                placeholder="********"
              />
            </div>
            <button
              type=""
              class="w-full bg-green-600 text-white rounded-lg px-4 py-2"
            >
              Connexion
            </button>
            <div class="text-center mt-4 text-gray-500">
              <a href="#" class="hover:underline">Mot de passe oubli√©</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./../../JS/Connexion/connexion.js"></script>
  </body>
</html>
