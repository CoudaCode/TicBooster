<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion TicBooster client</title>
    <link rel="shortcut icon" href="./../image/logo.webp" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="max-w-4xl w-full bg-white shadow-md rounded-lg overflow-hidden flex flex-col md:flex-row"
      >
        <div class="md:w-1/2">
          <img
            class="h-full w-full object-cover object-contain object-center"
            src="./../image/bois.jpg"
            alt="Woodworking"
          />
        </div>
        <div class="md:w-1/2 p-8">
          <div class="flex items-center justify-center mb-6">
            <img
              class="h-12 w-auto"
              src="./../image/logoticbooster_1.webp"
              alt="TicBooster Logo"
            />
          </div>

          <form id="loginForm">
            <div class="mb-4">
              <label for="phone" class="block text-gray-700 mb-2"
                >Numéro de téléphone</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full border border-gray-300 rounded-lg px-4 py-2"
                placeholder="+2250102030405"
              />
              <span id="phoneError" class="text-red-500 text-sm hidden"
                >Numéro de téléphone invalide</span
              >
            </div>
            <div class="mb-4 relative">
              <label for="password" class="block text-gray-700 mb-2"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10"
                placeholder="********"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute mt-8 inset-y-0 right-0 px-3 py-2 text-gray-600 hover:text-gray-800"
              >
                <i data-lucide="eye"></i>
              </button>
              <div id="passwordError" class="text-red-500 text-sm hidden"></div>
            </div>
            <button
              type="submit"
              class="w-full bg-green-600 text-white rounded-lg px-4 py-2"
            >
              Connexion
            </button>
            <div class="text-center mt-4 text-gray-500">
              <a href="#" class="hover:underline">Mot de passe oublié</a>
            </div>
            <div class="text-center mt-2">
              <span>Vous n'avez pas de compte ?</span>
              <a href="./signup.html" class="text-green-600 hover:underline"
                >Créer un compte</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./../JS/Connexion/connexion.js"></script>
  </body>
</html>
